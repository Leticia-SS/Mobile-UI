<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Utilizar propriedades flex-grow, flex-shrink e flex-basis para alterar o tamanho de containers e itens</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container3">
    <span class="grow box">Item 1 (grow)</span>
    <span class="box">Item 2</span>
    <span class="box">Item 3</span>
  </div>

  <div id="container4">
    <span class="box">Item 1</span>
    <span class="box">Item 2</span>
    <span class="box shrink">Item 3 (shrink)</span>
    <span class="box">Item 4</span>
  </div>

  <div id="container5">
    <span class="item">Item 1</span>
    <span class="item basis">Item 2</span>
    <span class="item">Item 3</span>
    <span class="item">Item 4</span>
    <span class="item">Item 5</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
